name: PR Preview Deployment

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

jobs:
  # Build and deploy preview for client app changes
  preview-client:
    if: contains(github.event.pull_request.changed_files, 'apps/client/') || contains(github.event.pull_request.changed_files, 'packages/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build client app
        run: bun run build:client

      - name: Deploy preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-client
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_CLIENT_PROJECT_ID }}
          working-directory: ./apps/client
          github-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with client preview
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Client App Preview:** ${{ steps.vercel-client.outputs.preview-url }}'
            })

  # Build and deploy preview for admin app changes
  preview-admin:
    if: contains(github.event.pull_request.changed_files, 'apps/admin/') || contains(github.event.pull_request.changed_files, 'packages/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build admin app
        run: bun run build:admin

      - name: Deploy preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-admin
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
          working-directory: ./apps/admin
          github-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with admin preview
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ”§ **Admin App Preview:** ${{ steps.vercel-admin.outputs.preview-url }}'
            })
